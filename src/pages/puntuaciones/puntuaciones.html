<ion-header>
  <ion-navbar color="dark">
    <ion-title>Puntuaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-spinner class="puntuacionSpinners"  *ngIf="users == null"></ion-spinner>
  <ion-list *ngIf="users != null">
    <ion-item *ngFor="let user of users | async">
      <img src="{{user.image}}"/> 
      <span>{{user.name}} Puntuacion: {{user.puntuacion}}</span>
    </ion-item>
  </ion-list>
</ion-content>
